advanced_search_tip_five=Utilice el carácter comodín * para que coincida con una variación aún mayor -- por ejemplo, <i>nano*</i> encuentra también <i>nanotecnología</i> y <i>nanofabricación</i>.
advanced_search_tip_four=Asimismo, se encuentra variaciones de palabras -- por ejemplo, <i>secuencia</i> similar <i>secuencias</i> y <i>secuenciación</i>.
advanced_search_tip_one=Cuando se introduce más de un término, la búsqueda devolverá resultados que contengan todas ellas a menos que agregue el operador booleano "OR" -- por ejemplo, <i>pollo</i> OR <i>huevos</i>.
advanced_search_tip_six=Una búsqueda utiliza versiones acortadas de palabras -- por ejemplo, una búsqueda de <i>cogniti*</i> no encuentra nada, mientras que "cogni*" encuentra tanto <i>cognitivo</i> y <i>cognición</i>.
advanced_search_tip_three=Las búsquedas de frases se pueden combinar con operadores booleanos -- por ejemplo, "<i>cambio climático</i>" OR "<i>calentamiento global</i>".
advanced_search_tip_two="NOT" puede ayudar a limitar búsquedas -- por ejemplo, <i>clima</i> NOT <i>cambia</i>.
